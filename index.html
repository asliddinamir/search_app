<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Search App</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <header class="header">
          <h2>Search App</h2>
          <div class="inputs">
            <input
              type="text"
              class="input"
              placeholder="Search for anything...."
            />
            <button class="btn"><i class="fas fa-search"></i></button>
          </div>
        </header>

        <div class="stats">
          <h3 class="title"></h3><br />
          <p class="info"></p>
        </div>

        <div class="info">
          <h1 class="welcome">Assalamu Alaykum!</h1>
          <h2 class="par_info">Search for anything like countries, cities, sports, names and etc..</h2>
        </div>
      </div>
      <footer>
        <h3 class="name">
          <a href="https://asliddinamirov.netlify.app/">Asliddin Amirov </a>&copy;2022 | All
          rights reserved
        </h3>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
